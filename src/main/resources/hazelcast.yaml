hazelcast:
  cluster-name: shared-cache
  management-center:
    scripting-enabled: true
  network:
    port:
      auto-increment: true
      port-count: 100
      port: 5701
    outbound-ports:
      # Allowed port range when connecting to other nodes.
      # 0 or * means use system provided port.
      - 0
    join:
      multicast:
        enabled: false
#        multicast-group: 224.2.2.3
#        multicast-port: 54327
      tcp-ip:
        enabled: true
        interface: 127.0.0.1
        member-list:
          - 127.0.0.1
  map:
    default:
      time-to-live-seconds: 0